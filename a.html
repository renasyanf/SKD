<!DOCTYPE html>
<html>
<head>
    <title>Enkripsi Teks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f4f5; /* Warna background pink */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #d5e5f3;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #8e83d1; /* Warna tombol pink */
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #130008; /* Warna tombol hover pink yang lebih gelap */
        }
        p {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enkripsi Teks</h2>
        <label for="plainText">Masukkan Plainteks:</label>
        <input type="text" id="plainText">
        <button onclick="enkripsi()">Enkripsi</button>
        <p>Teks Terenkripsi: <span id="encryptedText"></span></p>
    </div>

    <div class="container">
        <h2>Dekripsi Teks</h2>
        <label for="cipherText">Masukkan Cipherteks:</label>
        <input type="text" id="cipherText">
        <button onclick="dekripsi()">Dekripsi</button>
        <p>Teks Terdekripsi: <span id="decryptedText"></span></p>
    </div>

    <script>
        const substitusi = {
            '~': 'a', '$': 'i', '^': 'u', '#': 'e', '+': 'o',
            '!': 'A', '%': 'I', '_': 'U', '*': 'E',
        };

        function enkripsi() {
            const plainText = document.getElementById("plainText").value;
            let encryptedText = '';

            for (let char of plainText) {
                if (char in substitusi) {
                    encryptedText += substitusi[char];
                } else {
                    encryptedText += char;
                }
            }

            document.getElementById("encryptedText").textContent = encryptedText;
        }

        function dekripsi() {
            const cipherText = document.getElementById("cipherText").value;
            let decryptedText = '';

            for (let char of cipherText) {
                if (char in substitusi) {
                    decryptedText += substitusi[char];
                } else {
                    decryptedText += char;
                }
            }

            document.getElementById("decryptedText").textContent = decryptedText;
        }
    </script>
</body>
</html>
